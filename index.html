<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Sign-up</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
                <span>Odin</span>
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@peopleskynet?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alexander Park</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <div class="form">
            <h1>Let's do this!</h1>
            <form action="#" method="post">
                <section class="fields">
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                        </li>
                        <li>
                            <label for="cpwd">Password</label>
                            <input type="password" name="cpwd" id="cpwd">
                        </li>
                    </ul>
                </section>
                <section class="submit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
